<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Footer</title>
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: #0f0f1a;
      color: #fff;
    }

    footer {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 50px 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .footer-col h3 {
      margin-bottom: 20px;
      color: rgb(249, 249, 249);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .footer-col ul {
      list-style: none;
      padding: 0;
    }

    .footer-col ul li {
      margin-bottom: 12px;
    }

    .footer-col ul li a {
      text-decoration: none;
      color: #bbb;
      transition: 0.3s;
    }

    .footer-col ul li a:hover {
      color: #0ff;
      transform: translateX(5px);
      display: inline-block;
    }

    /* 3D Social Icons */
    .socials {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .socials a {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: linear-gradient(145deg, #1a1a2e, #0f0f1a);
      box-shadow: 5px 5px 15px #000, -5px -5px 15px #222;
      color: #0ff;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .socials a:hover {
      transform: rotateY(15deg) rotateX(10deg) scale(1.1);
      box-shadow: 0 8px 25px rgba(0,255,255,0.8);
    }

    /* Footer bottom */
    .footer-bottom {
      text-align: center;
      padding-top: 20px;
      font-size: 14px;
      color: #888;
      grid-column: 1 / -1;
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-col">
      <h3>About Us</h3>
      <p>The Code Hub is your go-to place for web, AI, and tech solutions üöÄ</p>
    </div>

    <div class="footer-col">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <div class="footer-col">
      <h3>Follow Us</h3>
      <div class="socials">
        <a href="#">üåê</a>
        <a href="#">üê¶</a>
        <a href="#">üì∑</a>
        <a href="#">üíº</a>
      </div>
    </div>

    <div class="footer-bottom">
      &copy; 2025 The Code Hub | All Rights Reserved
    </div>
  </footer>

</body>
</html>
